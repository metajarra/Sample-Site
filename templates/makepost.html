<script>
    function makePost() {
        text = document.getElementById("text").value;
        lat = parseInt(document.getElementById("latitude").value);
        long = parseInt(document.getElementById("longitude").value);

        message = text + "|" + lat + "|" + long;
        alert(message);
    }
</script>
